<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
    <div class="container">
      <div class="box">
        <div class="text">
          <h2> AirBank</h2>
          <img src="Icon.png" alt="AirBank Logo">
          <p></p>
        </div>
        <div class="form">
          <h3>Login</h3>
          <form  id="login-form">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" name="password" id="password" required>
            </div>
            <div class="form-group">
              <input type="submit" value="Login">
              <p>Don't have an account? <a href="register.html" style="text-decoration: underline;">Create an account</a></p>
            </div>
          </form>
        </div>
      </div>
</div>
    <script src="scripts/login.js"></script>
  </body>
</html>
