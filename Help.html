<!DOCTYPE html>
<html>
  <title>Help&Support</title> 
  <link rel="stylesheet" href="client.css">
  <script>
    function handleFormSubmit() {
      // Get a reference to the first form element
      const technicalIssueForm = document.querySelector('#technical-issue-form');
      // Add an event listener to the first form's submit event
      technicalIssueForm.addEventListener('submit', function(event) {
        // Prevent the form from submitting to the server
        event.preventDefault();
        // Display a confirmation message
        alert('Issue is sent,We will contact you soon!');
      });
      
      // Get a reference to the second form element
      const creditCardForm = document.querySelector('#credit-card-form');
      // Add an event listener to the second form's submit event
      creditCardForm.addEventListener('submit', function(event) {
        // Prevent the form from submitting to the server
        event.preventDefault();
        // Display a confirmation message
        alert('Issue is sent,We will contact you soon!');
      });
    }
  </script>
</head>
<body onload="handleFormSubmit()">
    <a href="client.html" id="back-home">Back to Home Page</a>
    <section>
        <h2>Report Technical Issues</h2>
        <form id="technical-issue-form" action="report-technical-issue.php" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
          <label for="issue-type">Issue Type:</label>
          <select id="issue-type" name="issue-type">
            <option value="login-problem">Login Problem</option>
            <option value="account-error">Transaction Error</option>
            <option value="feature-request">Redeeming Points Error</option>
            <option value="other">Other</option>
          </select>
          <label for="issue-description">Issue Description:</label>
          <textarea id="issue-description" name="issue-description" required></textarea>
          <button type="submit">Submit Report</button>
        </form>
      </section>
      
      <section>
        <h2>Report Credit Card Theft/Loss or Damage</h2>
        <form id="credit-card-form" action="report-credit-card-theft-loss-damage.php" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
          <label for="card-number">Credit Card Number:</label>
          <input type="text" id="card-number" name="card-number" required>
          <label for="issue-type">Issue Type:</label>
          <select id="issue-type" name="issue-type">
            <option value="theft">Theft</option>
            <option value="loss">Loss</option>
            <option value="damage">Damage</option>
          </select>
          <label for="issue-description">Issue Description:</label>
          <textarea id="issue-description" name="issue-description" required></textarea>
          <button type="submit">Submit Report</button>
        </form>
      </section>
      
      <script src="../src/scripts/client.js"></script>
  </body>
</html>
