<!DOCTYPE html>
<html>
  <title>Credit Card</title> 
  <link rel="stylesheet" href="client.css">
  <script>
    function handleFormSubmit() {
      // Get a reference to the form element
      const form = document.querySelector('form');
      // Add an event listener to the form's submit event
      form.addEventListener('submit', function(event) {
        // Prevent the form from submitting to the server
        event.preventDefault();
        // Display a confirmation message
        alert('Applied,Please Wait for the confirmation!');
      });
    }
  </script>
 <body onload="handleFormSubmit()">
    <a href="client.html" id="back-home">Back to Home Page</a>
  <section>
    <h2>Apply for a Credit Card</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br><br>
      <label for="income">Annual Income:</label>
      <input type="text" id="income" name="income" required>
      <br><br>
      <label for="credit-score">Credit Score:</label>
      <input type="text" id="credit-score" name="credit-score" required>
      <br><br>
      <label for="credit-limit">Credit Limit Requested:</label>
      <input type="text" id="credit-limit" name="credit-limit" required>
      <br><br>
      <button type="submit">Submit Application</button>
    </form>
  </section>
  </body>

</html>
