<!DOCTYPE html>
<html>
  <head>
    <title>Reports</title>
    <link rel="stylesheet" href="client.css">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const submitBtns = document.querySelectorAll('.submit-btn');
        const freezeBtns = document.querySelectorAll('.freeze-btn');

        submitBtns.forEach(btn => {
          btn.addEventListener('click', () => {
            const section = btn.closest('.request');
            section.remove();
            alert('Your feedback is sent.');
          });
        });

        freezeBtns.forEach(btn => {
          btn.addEventListener('click', () => {
            const section = btn.closest('.request');
            section.remove();
            alert('Card frozen!');
          });
        });
      });
    </script>
  </head>
  <body>
    <a href="banker.html" id="back-home">Back to Home Page</a>
    <section>
      <h2>Client Reports</h2>
      <div class="request-list">
        <div class="request">
          <h3>Name: Yousef Haleem</h3>
          <p><strong>Account id:</strong> 42453</p>
          <p><strong>Date Sent:</strong> 13/2/2023</p>
          <p><strong>Description:</strong> My credit card was stolen yesterday</p>
          <div class="feedback-form">
            <input type="text" placeholder="Enter your feedback">
            <button class="submit-btn">Submit</button>
          </div>
          <button class="freeze-btn">Freeze Card</button>
        </div>
        <hr>
        <div class="request">
          <h3>Name: Bandar</h3>
          <p><strong>Account Id:</strong> 53252</p>
          <p><strong>Date Sent:</strong> 23/4/2023</p>
          <p><strong>Description:</strong> Transaction was performed yesterday but I didn't do it myself</p>
          <div class="feedback-form">
            <input type="text" placeholder="Enter your feedback">
            <button class="submit-btn">Submit</button>
          </div>
          <button class="freeze-btn">Freeze Card</button>
        </div>
      </div>
    </section>
  </body>
</html>
